<html lang="en">
<ul class="actions pagination">
    <li>
        <a class="button large previous" href="#">Previous Page</a>
    </li>
        {% for i in range(block_start, block_last + 1) %}
            {% if i == page %}
                <li><b>{{ i }}</b></li>
            {% else %}
                <li><a href="{{ url_for('index', page=i) }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
    <li>
        <a class="button large next" href="#">Next Page</a>
    </li>
</ul>
</html>
