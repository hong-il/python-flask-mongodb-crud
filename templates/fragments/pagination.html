<html lang="en">
<ul class="actions pagination">
    {% if page - 1 > 0 %}
        <li>
            <a class="button large previous" href="{{ url_for('index', page = page - 1, search = search) }}">Previous Page</a>
        </li>
    {% endif %}

    {% for i in range(block_start, block_last + 1) %}
        {% if i == page %}
            <li><b>{{ i }}</b></li>
        {% else %}
            <li><a href="{{ url_for('index', page = i, search = search) }}">{{ i }}</a></li>
        {% endif %}
    {% endfor %}

    {% if page < last_page_num %}
        <li>
            <a class="button large next" href="{{ url_for('index', page = page + 1, search = search) }}">Next Page</a>
        </li>
    {% endif %}
</ul>
</html>
